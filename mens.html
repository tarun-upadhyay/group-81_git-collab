    <title>Mens Page</title>

    <style>
      #container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        
        
      }
      .first{
          /* border: 1px solid red; */
          width: 60%;
          /* justify-content: center; */
          margin: auto;
         
      }
      img{
          width: 70%;
          display: grid;
          justify-content: center;
          padding-left: 50px;
      }
      #img{
          width: 100%;
      }
      #container > div:first-child{
          margin-right: 200px;
      }
      #container > div:last-child{
          margin-left: 200px;
      }
      h1{
          font-size: 40px;
      }
      p{
          font-size: 30px;
          color: gray;
      }
      .price{
          display: grid;
          grid-template-columns: 50px 50px 50px;
          grid-template-rows: auto;
          /* margin-top: -30px; */
        }
      .price > h4:first-child{
          font-size: 40px;
          margin-top: -10px;  
      }
      .price > h4:nth-child(2){
          font-size: 35px;
          margin-left: 40px;
          color: gray;
          text-decoration:line-through ;
          margin-top: -10px;
      }
      .price > h4:nth-child(3){
          font-size: 30px;
          margin-left: 100px;
          color: green;
          margin-top: -10px;
      }


    </style>
  </head>
